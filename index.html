<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Roman</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h2>Convert Number to Roman</h2>
        </div>
        <div class="input-wrapper">
            <input type="number" name="input-number" id="input-number" placeholder="Enter Number Here..."/>
            <button type="submit" id="submit">Convert</button>
        </div>
        
        <div class="output-wrapper">
            <p id="output-text"></p>
        </div>
        <p id="error-message">Input out of range</p>
    </div>

    <!-- javascript -->
    <script src="./app.js"></script>
</body>
</html>
